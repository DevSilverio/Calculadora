<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="View/styles/stylescss.css">
        <link rel="stylesheet" href="View/styles/fontGoogle.css">
        <script type="module" src="Controller/script/layout.js"></script>
        <title>Calculadora</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        </style>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    </head>
    <body>

        <main id="calculadora">
            <div id="container" class="lato-bold">
                <div id="display">
                    <button id="history">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            height="24px"
                            viewBox="0 -960 960 960" width="24px"
                            fill="#000000"><path
                                d="M480-120q-138 0-240.5-91.5T122-440h82q14 104 92.5 172T480-200q117 0 198.5-81.5T760-480q0-117-81.5-198.5T480-760q-69 0-129 32t-101 88h110v80H120v-240h80v94q51-64 124.5-99T480-840q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-480q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-120Zm112-192L440-464v-216h80v184l128 128-56 56Z" /></svg>
                    </button>
                    <h1 id="displayText">0</h1>
                </div>
                <div id="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>.</button>
                    <button>0</button>
                    <button>C</button>
                    <button>-</button>
                    <button id="calcular">=</button>
                </div>
            </div>
        </main>

        <div id="historyModal" class="lato-bold">
            <div id="modalContent">
                <span id="closeModal">&times;</span>
                <h2>Histórico de Cálculos</h2>
                <p>Aqui você pode ver o histórico de cálculos...</p>
                <div id="scrollable-list">
                    <ul>
                        <li></li>
                    </ul>
                </div>

            </div>
        </div>
    </body>
</html>
